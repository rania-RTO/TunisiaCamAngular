<div class="container">
    <h2 class="text-center">Supprimer un événement</h2>
    <div class="row justify-content-center">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="eventId">Entrez l'ID de l'événement à supprimer :</label>
            <input type="text" class="form-control" id="eventId" [(ngModel)]="eventId" name="eventId" required>
          </div>
          <p>{{ msg }}</p>
          <button class="btn btn-danger" (click)="supprimerEvenement()">Supprimer</button>
        </form>
      </div>
    </div>
  </div>
