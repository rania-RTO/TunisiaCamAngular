<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<app-navbar></app-navbar>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">






<div class="container">
  <div class="events">
    <h2>Liste des événements</h2>
    <a class="table-link" data-bs-target="#staticBackdrop" data-bs-toggle="modal"  (click)="getPanier()">
      <span class="fa-stack">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>

  
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="staticBackdropLabel">Your Card events</h2>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
  <div class="panier" >
    <h2>Your events</h2>  
    <div *ngFor="let p of panier" class="panier">
      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nom de l'événement</th>
            <th>Lieu</th>
            <th>Date de l'événement</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of p.events" class="event">
            <td>{{ e.nomEvenement }}</td>
            <td>{{ e.place }}</td>
            <td>{{ e.dateEvenement }}</td>

            <td> <a class="table-link danger" (click)="deleteEv(1,e.idEvenement)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"> </i>
                    </span>
                  </a>
          </tr>
        </tbody>
      </table>
    </div>
   
  </div>
</div>
<div class="form-group">
 
  <button type="button" class="btn btn-light  btn-block" data-bs-dismiss="modal"
    aria-label="Close">Cancel</button>
</div>


</div>
</div>
</div>

<div class="container">
<div  *ngFor="let event of events">
<div class="card m-2" style="width: 300px;">
  <img class="card-img-top" src="https://assets.codepen.io/6093409/mountains-1.jpg" alt="a snow-capped mountain range"/>
  <div class="card-body">
    <h2 class="card-title">{{ event.nomEvenement }}</h2>
    <p class="card-text">Desc : {{ event.description }}</p>
    <p class="card-text">Date : {{ event.dateEvenement }}</p>
    <p class="card-text">Lieu : {{ event.place }}</p>
    
   
    <a class="btn btn-secondary" (click)="ajouterEvenementAuPanier(1,event)">Participer</a>
  </div>
</div>
</div>
</div>
